spring:
  application:
    name: rag-advanced
  ai:
    chat:
      observations:
        include-completion: true
        include-prompt: true
    ollama:
      init:
        pull-model-strategy: when_missing
      chat:
        options:
          model: qwen2.5
          num-ctx: 4096
      embedding:
        options:
          model: nomic-embed-text
    vectorstore:
      observations:
        include-query-response: true
      pgvector:
        initialize-schema: true
        dimensions: 768
        index-type: hnsw
  http:
    client:
      read-timeout: 60s
  threads:
    virtual:
      enabled: true

logging:
  level:
    org.springframework.ai.rag: debug

management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      service.name: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0
  otlp:
    logging:
      endpoint: "http://localhost:4318/v1/logs"
    tracing:
      endpoint: "http://localhost:4318/v1/traces"
